<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flex-container" id="quiz-area">

    <div id="title-div"><h1>What is the capital of...</h1></div>

    <div class="flex-container" id="cards">

        <div class="row">
            <div class="container">
                <div class="card">
                    <div class="card-front"><p>Australia</p></div>
                    <div class="card-back"><p>Canberra</p></div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="card-front"><p>Croatia</p></div>
                    <div class="card-back"><p>Zagreb</p></div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <div class="card-front"><p>Japan</p></div>
                    <div class="card-back"><p>Tokyo</p></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="card">
                    <div class="card-front"><p>Kenya</p></div>
                    <div class="card-back"><p>Nairobi</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="card-front"><p>Libya</p></div>
                    <div class="card-back"><p>Tripoli</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="card-front"><p>Lithuania</p></div>
                    <div class="card-back"><p>Vilnius</p></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="card">
                    <div class="card-front"><p>New Zealand</p></div>
                    <div class="card-back"><p>Wellington</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="card-front"><p>North Korea</p></div>
                    <div class="card-back"><p>Pyongyang</p></div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="card-front"><p>Sweden</p></div>
                    <div class="card-back"><p>Stockholm</p></div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
